<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MapleList</title>
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container prose mx-auto max-w-screen-lg">
    <div class="prose max-w-none">
        <h1>MapleList - a MapleStory daily / weekly chore list</h1>
        <div>
            <div class="grid gap-5 grid-cols-3 grid-rows-[50px_1fr] place-items-center">
                <h2 class="col-start-2">Reset Times</h2>      
                <div class="row-start-2 flex flex-col items-center">
                    <h3 class="row-start-2 my-0">Daily Reset</h3>
                    <span class="countdown font-mono text-2xl">
                        <span style="--value:00;" id="daily-hours"></span>h
                        <span style="--value:00;" id="daily-minutes"></span>m
                        <span style="--value:00;" id="daily-seconds"></span>s
                    </span>
                </div>
                <div class="row-start-2 flex flex-col items-center">
                    <h3 class="row-start-2 my-0">Weekly Reset (Thursday)</h3>
                    <span class="countdown font-mono text-2xl">
                        <span style="--value:00;" id="weekly1-days"></span>d
                        <span style="--value:00;" id="weekly1-hours"></span>h
                        <span style="--value:00;" id="weekly1-minutes"></span>m
                        <span style="--value:00;" id="weekly1-seconds"></span>s
                    </span>
                </div>
                <div class="row-start-2 flex flex-col items-center">
                    <h3 class="row-start-2 my-0">Weekly Reset (Monday)</h3>
                    <span class="countdown font-mono text-2xl">
                        <span style="--value:00;" id="weekly2-days"></span>d
                        <span style="--value:00;" id="weekly2-hours"></span>h
                        <span style="--value:00;" id="weekly2-minutes"></span>m
                        <span style="--value:00;" id="weekly2-seconds"></span>s
                    </span>
                </div>
            </div>
        </div>
        <div class="grid gap-5 grid-cols-3">
            <div id="dailies">
                <h2 class="ml-3">Dailies</h2>
            </div>
            <div>
                <div id="weeklies-thurs">
                    <h2 class="ml-3">Thursday Weeklies</h2>
                </div>
                <div id="weeklies-mon">
                    <h2 class="ml-3">Monday Weeklies</h2>
                </div>   
            </div> 
            <div>
                <h2>Other</h2>
                <div class="collapse bg-base-200">
                    <input type="checkbox" />
                    <div class="collapse-title text-xl font-medium">
                        who knows
                    </div>
                    <div class="collapse-content">
                        <div class="list-none max-w-48">           
                            <div class="form-control">
                                <label class="cursor-pointer label">
                                    <span class="label-text prose-lg">something!</span>
                                    <input type="checkbox" class="checkbox" />
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  <template id="category-template">
    <div class="collapse bg-base-200 mt-2">
      <input type="checkbox" class="category-checkbox" />
      <div class="collapse-title text-xl font-medium">
        TITLE
      </div>
      <div class="collapse-content">
        <div class="form-control max-w-48">
        </div>
      </div>
    </div>
  </template>

  <template id="entry-template">
    <label class="cursor-pointer label">
        <span class="label-text prose-lg">ENTRY</span>
        <input type="checkbox" class="checkbox"/>
    </label>
  </template> 
  <script src="data.js"></script>
</body>
</html>
